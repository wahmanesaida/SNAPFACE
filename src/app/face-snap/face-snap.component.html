<div class="face-snap-card">
  <h2>{{ facesnap.title }}</h2>
  <img [src]="facesnap.imageUrl" [alt]="facesnap.title">
  <p>{{ facesnap.description }}</p>
  <p [ngStyle]="{background: 'red'}">{{ facesnap.CreatedDate }}</p>
  <button (click)="snap()">{{ facesnap.Snap }}</button>
   <span [style]="{ color: 'rgb(0, ' + facesnap.snaps + ', 0)' }">{{ facesnap.snaps }} </span>
  <p>{{ facesnap.Location }}</p>
</div>
